<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.css">

</head>
<body>
  <script type="text/x-handlebars">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#">Inicio</a></li>
            <li>{{#link-to 'gifts'}}Gift{{/link-to}}</li>
            <li>{{#link-to 'about'}}About{{/link-to}}</li>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    {{outlet}}
  </script>
<!--comentario para git-->

  <script type="text/x-handlebars" data-template-name="about">
    <p>Aqui haciendo ejemplos de ember</p>
  </script>

  <script type="text/x-handlebars" id="gifts/index">
    <p class="text-warning">Please select a post</p>
  </script>

  <script type="text/x-handlebars" data-template-name="gifts">
     <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><th>Mejores Gifts</th></tr>
            </thead>

            <tbody>
              {{#each model}}
                <tr>
                  <td>
                  {{#link-to 'gift' this}}
                    <img {{ bindAttr src='url' }} width='150' height='150'>
                    <small class='muted'>{{title}}</small>
                  {{/link-to}}
                    
                  </td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>

        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="gift">
    {{#if isEditing}}
      {{partial 'gift/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
    {{else}}
      <button {{action 'edit'}}>Edit</button>
    {{/if}}

    <h1>{{title}}</h1>
  </script>
 
  <script type="text/x-handlebars" id="gift/_edit">
    <p>{{input type="text" value=title}}</p>
    <p>{{input type="text" value=url}}</p>
    <p>{{textarea value=tags}}</p>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
